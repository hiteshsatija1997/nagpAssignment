<div *ngIf="!isSubmitted">
  <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
      <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
          <div class="uk-width-1-1@m">
            <div
              class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
              <h3 class="uk-card-title uk-text-center">please fill details for Delivery</h3>

              <form [formGroup]="angForm" (submit)=" submit()">
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input formControlName="name" id="name" type="text" class="form-control uk-input uk-form-large"
                      type="text" placeholder="Name" required>

                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: home"></span>
                    <input #address class="uk-input uk-form-large" type="text" placeholder="Address" required>

                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: location"></span>
                    <input #city class="uk-input uk-form-large" type="text" placeholder="City" required>
                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: receiver"></span>
                    <input #phone class="uk-input uk-form-large" type="tel" pattern="[0-9]{10}" placeholder="phone"
                      required>
                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input #user class="uk-input uk-form-large" type="email" placeholder="Email" required>
                  </div>
                </div>
                <div class="uk-margin">
                  <input class="uk-button uk-button-primary uk-button-large uk-width-1-1" type="submit" value="Submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isSubmitted">
  <div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
      <div class="uk-container">
        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
          <div class="uk-width-1-1@m">
            <div
              class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
              <h3 class="uk-card-title uk-text-center">Order Placed Successfully</h3>


              <button class="uk-button uk-button-primary uk-button-large uk-width-1-1" (click)="ok()">ok</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
